{% extends "layouts/base-fullscreen.html" %}

{% block title %} Sign UP {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<!-- [ auth-signup ] start -->
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">
				<div class="row align-items-center text-center">
					<div class="col-md-12">
						<div class="card-body">
							<img src="/static/assets/images/logo-dark.svg" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">Sign UP</h4>

							<!-- <p>
								{% if msg %}
									{{ msg | safe }}
								{% else %}
									Add your credentials
								{% endif %} 
							</p> -->

							<form role="form" method="POST" action="{{ url_for('register') }}">

								<div class="input-group mb-3">
									<span class="input-group-text"><i data-feather="user"></i></span>
									<input class="form-control" type="text" id="username" name="username" required>
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text"><i data-feather="user"></i></span>
									<input class="form-control" type="text" id="role" name="role" required>
								</div>
								<div class="input-group mb-4">
									<span class="input-group-text"><i data-feather="lock"></i></span>
									<input class="form-control" type="password" id="password" name="password" required>
								</div>
								<br />
								<button type="submit" name="register" class="btn btn-primary btn-block mb-4">Sign UP</button>

							</form>

							<p class="mb-2">Already have an account? 
								<a href="{{ url_for('login') }}" class="f-w-400">Sign IN</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ auth-signup ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
